<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel</title>
</head>
<body>
    <header><h1>SHELTZ AIR</h1></header>
    <section id="formCard">
        
        <form name="boardingPass">
            <fieldset>
                <legend>passanger information</legend>
                <input type="text" name="firstName" placeholder="first name">
                <input type="text" name="lastName" placeholder="last name">
                <input type="number" name="age" placeholder="age">
            

        
                <legend>Select your destination</legend>
                <select name="location" id="location">
                    <optgroup label="domestic">
                        <option>select a city</option>
                        <option value="NY">NY</option>
                        <option value="SF">SF</option>
                        <option value="DC">DC</option>
                    </optgroup>
                    <optgroup label="international">
                        <option value="Londen">LD</option>
                        <option value="Hong Kong">HK</option>
                        <option value="Canada">CA</option>
                    </optgroup>
                </select>
            

        
                <legend>type of passanger:</legend>
                <div>
                    <input type="radio" name="passanger" id="child" value="child">
                    <label for="child">child: 0-12 years old</label>
                </div>
                <div>
                    <input type="radio" name="passanger" id="adult" value="adult">
                    <label for="adult">adult</label>
                </div>
                <div>
                    <input type="radio" name="passanger" id="dog" value="dog">
                    <label for="dog">dog</label>
                </div>
            
            
        
                <div>
                    <legend>meal type:</legend>
                    <input type="checkbox" name="dite" value="carnivoreDite" id="carnivoreDite" >
                    <label for="carnivoreDite">carnivore dite</label>
                </div>
                <div>
                    <input type="checkbox" value="veggieDite"  name="dite" id="veggieDite" >
                    <label for="veggieDite">veggie dite</label>
                </div>
                <div>
                    <input type="checkbox" value="everythingDite"  name="dite" id="everythingDite" >
                    <label for="everythingDite">no restrictions</label>
                </div>
                <div>
                    <input type="checkbox" value="VeganDite"  name="dite" id="VeganDite" >
                    <label for="VeganDite">vegan dite</label>
                </div>
                <button>hit it</button>
            </fieldset>
        </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
